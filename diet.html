<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Workout Routine" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Kwak Junyoung" />
    <title>Add Diet</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="addMenu" style="display: block">
      <div class="smallbox">
        <div>메뉴 추가</div>
        <div id="add_diet_date"></div>
      </div>
      <div class="threepane">
        <label for="diet"
          ><input type="checkbox" name="diet" value="아침" /> 아침</label
        >
      </div>
      <div class="threepane">
        <label for="diet"
          ><input type="checkbox" name="diet" value="점심" /> 점심</label
        >
      </div>
      <div class="threepane">
        <label for="diet"
          ><input type="checkbox" name="diet" value="저녁" /> 저녁</label
        >
      </div>
      <div>
        <p>
          <label for="diet"
            >menu:
            <input
              type="text"
              name="diet"
              placeholder="메뉴입력"
              required
              minlength="1"
              minlength="40"
              size="8"
              style="width: 200px"
          /></label>
        </p>
      </div>
      <div>
        <p>
          <label for="diet"
            >weight:
            <input
              type="number"
              name="diet"
              placeholder="무게입력"
              size="8"
              style="width: 100px"
            />
            g</label
          >
        </p>
        <button
          type="button"
          class="addB"
          style="float: right"
          id="addMenuButton"
          onclick="window.close();"
        >
          추가하기
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="add_diet.js"></script>
  </body>
</html>
