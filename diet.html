<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Workout Routine" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Kwak Junyoung" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div id="addMenu" style="display: block">
        <p style="font-size: 30px; text-align: center">메뉴 추가</p>
        <p style="font-size: 25px">2021.11.11</p>

        <br />

        <input type="radio" id="firstMeal" name="meal" value="breakfast" />
        <label for="firstMeal" style="margin-right: 100px">아침</label>
        <input type="radio" id="secondMeal" name="meal" value="lunch" />
        <label for="secondMeal" style="margin-right: 100px">점심</label>
        <input type="radio" id="thirdMeal" name="meal" value="dinner" />
        <label for="thirdMeal" style="margin-right: 100px">저녁</label>

        <br />
        <br />
        <br />
        <br />

        <textarea
          id="menu"
          name="menu"
          rows="1"
          cols="50"
          placeholder="메뉴입력"
          style="margin-right: 100px"
        ></textarea>
        <textarea
          id="weight"
          name="weight"
          rows="1"
          cols="30"
          placeholder="무게입력(g)"
        ></textarea>

        <br />
        <br />
        <br />

        <button
          type="button"
          class="addB"
          style="float: right"
          id="addMenuButton"
        >
          추가하기
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="add_diet.js"></script>
  </body>
</html>
