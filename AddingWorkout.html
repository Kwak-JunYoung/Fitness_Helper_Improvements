<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Workout Routine" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Kwak-JunYoung 0suh yu9i" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-1">
      <div class="training">
        <p>운동 구분</p>
        <div>
          <input
            type="checkbox"
            name="what_train"
            value="웨이트트레이닝"
            onclick="getCheckboxValue(event)"
          />웨이트 트레이닝
        </div>
        <div>
          <input
            type="checkbox"
            name="what_train"
            value="유산소"
            onclick="getCheckboxValue(event)"
          />유산소
        </div>
      </div>
      <div class="training">
        <p>운동 상세 부위</p>
        <div>
          <input
            type="checkbox"
            name="what_train"
            value="등"
            onclick="getCheckboxValue(event)"
          />등
        </div>
        <div>
          <input
            type="checkbox"
            name="what_train"
            value="가슴"
            onclick="getCheckboxValue(event)"
          />가슴
        </div>
        <div>
          <input
            type="checkbox"
            name="what_train"
            value="어깨"
            onclick="getCheckboxValue(event)"
          />어깨
        </div>
        <div>
          <input
            type="checkbox"
            name="what_train"
            value="하체"
            onclick="getCheckboxValue(event)"
          />하체
        </div>
        <div>
          <input
            type="checkbox"
            name="what_train"
            value="이두"
            onclick="getCheckboxValue(event)"
          />이두
        </div>
        <div>
          <input
            type="checkbox"
            name="what_train"
            value="삼두"
            onclick="getCheckboxValue(event)"
          />삼두
        </div>
        <div>
          <input
            type="checkbox"
            name="what_train"
            value="힙"
            onclick="getCheckboxValue(event)"
          />힙
        </div>
        <div>
          <input
            type="checkbox"
            name="what_train"
            value="승모"
            onclick="getCheckboxValue(event)"
          />승모
        </div>
        <div>
          <input
            type="checkbox"
            name="what_train"
            value="복근"
            onclick="getCheckboxValue(event)"
          />복근
        </div>
      </div>
      <input type="button" value="운동추가" onclick="" id="addWorkoutButton" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
