  <div class="restpane" style="text-align: left;" id="restpane">

    <div id="midpane" style="display: none">
      mid
    </div>

    <div id="rightpane" style="display: none">
      right
    </div>

    <div id="addMenu">

      <p style="font-size: 30px; text-align: center">메뉴 추가</p>
      <p style="font-size: 25px">2021.11.11</p>

      <br>

      <input type="radio" id="firstMeal" name="meal" value="breakfast">
      <label for="firstMeal" style="margin-right: 100px">아침</label>
      <input type="radio" id="secondMeal" name="meal" value="lunch">
      <label for="secondMeal" style="margin-right: 100px">점심</label>
      <input type="radio" id="thirdMeal" name="meal" value="dinner">
      <label for="thirdMeal" style="margin-right: 100px">저녁</label>

      <br>
      <br>
      <br>
      <br>

      <textarea id="menu" name="menu" rows="1" cols="50" placeholder="메뉴입력" style="margin-right: 100px"></textarea>
      <textarea id="weight" name="weight" rows="1" cols="30" placeholder="무게입력(g)"></textarea>

      <br>
      <br>
      <br>

      <button type="button" style="float: right" id="addMenuButton">추가하기</button>
    </div>

  </div>

    <script>
      var t = document.getElementById('addMenuButton');

      t.addEventListener('click', function(event){  
        document.getElementById('addMenu').style.display = 'none'
        document.getElementById('midpane').style.display = 'block'
        document.getElementById('rightpane').style.display = 'block'
      });
    </script>
