<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Workout Routine" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Kwak Junyoung" />

    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="Title" style="margin: auto"
          >Fitness Helper</a
        >
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="threeButtons">
        <button type="button" class="btn btn-info">Main</button>
        <button type="button" class="btn btn-info">Personal Routine</button>
        <a href="Playlist.html"
          ><button type="button" class="btn btn-info">Playlist</button></a
        >
      </div>
    </nav>
  </head>
  <body>
    <div class="container">
      <div class="calendarPane">
        <!-- Calendar Storage-->

        <div class="month">
          <ul>
            <li class="next">&#10095;</li>
            <li class="prev">&#10094;</li>
            <li>November<br /><span style="font-size: 18px">2021</span></li>
          </ul>

          <table style="margin: auto">
            <tr>
              <td id="sunday" class="weekNames">SUN</td>
              <td id="monday" class="weekNames">MON</td>
              <td id="tuesday" class="weekNames">TUE</td>
              <td id="wednesday" class="weekNames">WED</td>
              <td id="thursday" class="weekNames">THU</td>
              <td id="friday" class="weekNames">FRI</td>
              <td id="saturday" class="weekNames">SAT</td>
            </tr>
            <tr>
              <td id="pixel-0-0" class="pixel">.</td>
              <td id="pixel-0-1" class="pixel">1</td>
              <td id="pixel-0-2" class="pixel">2</td>
              <td id="pixel-0-3" class="pixel">3</td>
              <td id="pixel-0-4" class="pixel">4</td>
              <td id="pixel-0-5" class="pixel">5</td>
              <td id="pixel-0-6" class="pixel">6</td>
            </tr>
            <tr>
              <td id="pixel-0-0" class="pixel">7</td>
              <td id="pixel-0-1" class="pixel">8</td>
              <td id="pixel-0-2" class="pixel">9</td>
              <td id="pixel-0-3" class="pixel">10</td>
              <td id="pixel-0-4" class="pixel">11</td>
              <td id="pixel-0-5" class="pixel">12</td>
              <td id="pixel-0-6" class="pixel">13</td>
            </tr>
            <tr>
              <td id="pixel-0-0" class="pixel">14</td>
              <td id="pixel-0-1" class="pixel">15</td>
              <td id="pixel-0-2" class="pixel">16</td>
              <td id="pixel-0-3" class="pixel">17</td>
              <td id="pixel-0-4" class="pixel">18</td>
              <td id="pixel-0-5" class="pixel">19</td>
              <td id="pixel-0-6" class="pixel">20</td>
            </tr>
            <tr>
              <td id="pixel-0-0" class="pixel">21</td>
              <td id="pixel-0-1" class="pixel">22</td>
              <td id="pixel-0-2" class="pixel">23</td>
              <td id="pixel-0-3" class="pixel">24</td>
              <td id="pixel-0-4" class="pixel">25</td>
              <td id="pixel-0-5" class="pixel">26</td>
              <td id="pixel-0-6" class="pixel">27</td>
            </tr>
            <tr>
              <td id="pixel-0-0" class="pixel">28</td>
              <td id="pixel-0-1" class="pixel">29</td>
              <td id="pixel-0-2" class="pixel">30</td>
              <td id="pixel-0-3" class="pixel">.</td>
              <td id="pixel-0-4" class="pixel">.</td>
              <td id="pixel-0-5" class="pixel">.</td>
              <td id="pixel-0-6" class="pixel">.</td>
            </tr>
          </table>
        </div>
      </div>

      <div class="midpane" id="midpane" style="display: block">
        <div class="d-flex flex-column">
          <div
            class="memo"
            contenteditable="true"
            placeholder="memo"
            id="addWorkoutButton"
          ></div>
          <input
            type="button"
            value="식단 추가"
            onclick=""
            id="addWorkoutButton"
          />
          <input
            type="button"
            value="운동 추가"
            onclick="onDisplayWorkout();"
            id="addWorkoutButton"
          />
        </div>
      </div>
      <div class="restpane" id="clickshow" style="display: none">
        <input type="date" value="date" id="addWorkoutButton" />
        <div class="training">
          <p>운동 구분</p>

          <input
            type="checkbox"
            name="what_train"
            value="웨이트트레이닝"
            onclick="getCheckboxValue(event)"
          />웨이트 트레이닝

          <input
            type="checkbox"
            name="what_train"
            value="유산소"
            onclick="getCheckboxValue(event)"
          />유산소
        </div>
        <div class="training">
          <p>운동 상세 부위</p>
          <div>
            <input
              type="checkbox"
              name="what_train"
              value="등"
              onclick="getCheckboxValue(event)"
            />등

            <input
              type="checkbox"
              name="what_train"
              value="가슴"
              onclick="getCheckboxValue(event)"
            />가슴

            <input
              type="checkbox"
              name="what_train"
              value="어깨"
              onclick="getCheckboxValue(event)"
            />어깨

            <input
              type="checkbox"
              name="what_train"
              value="하체"
              onclick="getCheckboxValue(event)"
            />하체
            <div>
              <input
                type="checkbox"
                name="what_train"
                value="이두"
                onclick="getCheckboxValue(event)"
              />이두

              <input
                type="checkbox"
                name="what_train"
                value="삼두"
                onclick="getCheckboxValue(event)"
              />삼두

              <input
                type="checkbox"
                name="what_train"
                value="힙"
                onclick="getCheckboxValue(event)"
              />힙

              <input
                type="checkbox"
                name="what_train"
                value="승모"
                onclick="getCheckboxValue(event)"
              />승모

              <input
                type="checkbox"
                name="what_train"
                value="복근"
                onclick="getCheckboxValue(event)"
              />복근
            </div>
          </div>
        </div>
        <input
          type="button"
          value="운동추가하기"
          onclick="ReturnNormal();"
          id="addWorkoutButton"
        />
      </div>
      <div class="rightpane" id="rightpane" style="display: block">
        ㅁㅁㅁㅁㅁㅁㅁㅁㅁ
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="addWorkout.js"></script>
  </body>
</html>
