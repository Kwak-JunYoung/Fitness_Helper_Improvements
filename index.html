<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Workout Routine" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Kwak Junyoung" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="index.html"
          id="Title"
          style="margin: auto"
          >Fitness Helper</a
        >
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="threeButtons">
        <a href="index.html"
          ><button type="button" class="btn btn-info" onclick="checkEntering()">
            Main
          </button></a
        >
        <a
          href="Workout_Status.html"
          style="visibility: hidden"
          onclick="checkEntering()"
          ><button
            type="button"
            class="btn btn-info"
            id="personalroutineB"
            style="visibility: hidden"
          >
            Personal Routine
          </button></a
        >
        <a href="Playlist.html"
          ><button type="button" class="btn btn-info">Playlist</button></a
        >
      </div>
    </nav>
  </head>
  <body>
    <div class="container" id="centercontent">
      <div class="box1">
        현재 인원수 :
        <div id="usernumber">0명</div>
      </div>
      <div class="box2" id="beforeEnter" style="display: block">
        <div class="box2-1">입장전</div>
        <div class="box2-2">
          <input
            type="button"
            class="addB"
            value="입장하기"
            onclick="ChangeMaintoExit();"
            id="enterButton"
          />
        </div>
      </div>
      <div class="box2" id="afterEnter" style="display: none">
        <div class="box2-1">입장후</div>
        <div class="box2-2">
          <input
            type="button"
            class="addB"
            value="퇴장하기"
            onclick="ChangeMaintoEnter();"
            id="exitButton"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="addWorkout.js"></script>
    <script type="text/javascript" src="EnterExit.js"></script>
  </body>
</html>
